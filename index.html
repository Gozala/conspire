<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conspire</title>
    <link rel="stylesheet" href="./https/unpkg.com/quill/dist/quill.bubble.css" />
    <link rel="stylesheet" href="./dat/conspire.gozala.io/style.css" />
    <script src="./https/unpkg.com/automerge/dist/automerge.js"></script>
    <script src="./https/unpkg.com/quill/dist/quill.js"></script>
    <script src="./https/unpkg.com/quill-cursors/dist/quill-cursors.js"></script>
    <script src="./https/unpkg.com/color-hash/dist/color-hash.js"></script>
    <script src="./dat/conspire.gozala.io/main.js" type="module" async defer></script>
  </head>
  <body>
    <section id="alice">
      <article class="editor input"></article>
      <details>
        <summary>Alice CRDT State</summary>
        <pre class="crdt state"></pre>
      </details>
      <details>
        <summary>Alice Editor State</summary>
        <pre class="editor state"></pre>
      </details>
      <details>
        <summary>Messages</summary>
        <article class="messages"></article>
      </details>
    </section>
    <section id="bob">
      <article class="editor input"></article>
      <details>
        <summary>Bob CRDT State</summary>
        <pre class="crdt state"></pre>
      </details>
      <details>
          <summary>Bob Editor State</summary>
          <pre class="editor state"></pre>
      </details>
      <details>
          <summary>Messages</summary>
          <article class="messages"></article>
        </details>
    </section>
  </body>
</html>
